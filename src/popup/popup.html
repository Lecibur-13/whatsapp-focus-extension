<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Focus</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>WhatsApp Focus</h1>
    <p>Focus on your conversation</p>
  </div>
  
  <div id="status" class="status">
    <div class="status-text" id="statusText">Loading...</div>
    <div class="status-desc" id="statusDesc">Checking status...</div>
  </div>
  
  <button id="toggleButton" class="button primary">Toggle Focus Mode</button>
  
  <div class="shortcut-info">
    <strong>Keyboard shortcut:</strong><br>
    Press <span class="shortcut-key">Ctrl+Shift+F</span> (or <span class="shortcut-key">Cmd+Shift+F</span> on Mac) to toggle quickly
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
